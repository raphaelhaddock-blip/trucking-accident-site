name: Site Audit

on:
  # Run daily at 6 AM UTC
  schedule:
    - cron: '0 6 * * *'

  # Run on push to main (after deploy)
  push:
    branches: [main]

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      audit_type:
        description: 'Type of audit to run'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - content
          - technical

jobs:
  audit:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Chromium for Lighthouse
        run: npx puppeteer browsers install chrome

      - name: Run Site Audit
        id: audit
        run: |
          AUDIT_TYPE="${{ github.event.inputs.audit_type || 'all' }}"

          if [ "$AUDIT_TYPE" = "content" ]; then
            npx ts-node scripts/run-audit.ts --content
          elif [ "$AUDIT_TYPE" = "technical" ]; then
            npx ts-node scripts/run-audit.ts --technical
          else
            npx ts-node scripts/run-audit.ts --all --parallel=5
          fi
        continue-on-error: true

      - name: Upload Audit Reports
        uses: actions/upload-artifact@v4
        with:
          name: audit-reports
          path: |
            scripts/reports/audit-report.json
            scripts/reports/audit-report.md
          retention-days: 30

      - name: Post Audit Summary to PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const reportPath = 'scripts/reports/audit-report.md';

            if (fs.existsSync(reportPath)) {
              const report = fs.readFileSync(reportPath, 'utf8');
              const summary = report.split('## Results by Agent')[0];

              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: '## Site Audit Results\n\n' + summary
              });
            }

      - name: Check Audit Results
        run: |
          if [ -f "scripts/reports/audit-report.json" ]; then
            CRITICAL=$(cat scripts/reports/audit-report.json | jq '.summary.critical')
            WARNINGS=$(cat scripts/reports/audit-report.json | jq '.summary.warnings')

            echo "Critical issues: $CRITICAL"
            echo "Warnings: $WARNINGS"

            if [ "$CRITICAL" -gt 0 ]; then
              echo "::error::Audit found $CRITICAL critical issue(s)"
              exit 1
            fi
          fi

  notify-on-failure:
    runs-on: ubuntu-latest
    needs: audit
    if: failure()

    steps:
      - name: Notify on Critical Issues
        run: |
          echo "Site audit found critical issues. Check the audit report artifacts."
          # Add Slack/Discord/Email notification here if needed
